<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="style.css">
    <title>Responsive login </title> 
</head>
<body>
    <div class="container">
        <div id="head-bar">
            <button type="submit" class="try">
                <h6><strong>Try it free 7 days</strong> then $20/mo. thereafter</h6>
            </button>
        </div>
        <div class="form-container">
            <div class="login-detail">
                <form action="post" onsubmit="submit" class="detail">
                    <div>
                    <input type="text" value="First Name" class="first-name"/>
                    </div>
                    <div>
                    <input type="text" value="Last Name" class="first-name"/>
                    </div>
                    <div>
                    <input type="Email" value="Email" class="Email"/>
                    </div>
                    <div>
                    <input type="password" value="password" class="password"/>
                    </div>
                    <div>
                        <button type="submit" class="submit"> CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <div>
                        <h6>By clicking on the button you are agreeing on our terms and services</h6>
                    </div>

                </form>
            </div>

        </div>
        <div class="left-div">
            <h2>Learn to code by<br> watching others</h2>
            <h6>See how experience developers solve problems in real-time<br>
                watching scripted tutorials is great.<br>But understanding how developers think is invaluable
            </h6>
        </div>
    </div>

  <script src="form.js"></script>
</body>
</html>
